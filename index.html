<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
    <title>Vue-tutorial</title>
</head>
<body>
    <div id="app">
        <!-- {{title}}, {{author}} and {{age}} are dynamic values and only accessed inside the app component -->
        <p>{{title}}-{{author}}-{{age}}</p>
        <!-- there are two ways to increase the age from the component and from the template too -->
        <!-- using template  -->
        <button v-on:click="age++">Increase age</button>   
        <button v-on:click="age--">Decrease age</button>
        <!-- we can use @ symbol instead of 'v-on:'' -->
        <!-- <div @click="title = 'something'">change title</div>  -->
       <!-- using component -->
       <div @click="changeTitle('title')">change</div>
       
    </div>
    
   <script src="app.js"></script> 
</body>
</html>
